<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="['/tabs/home']">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button> -->
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button routerLink="/auth/login">Log in</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Create your<br />Account</h1>

    <form id="form" [formGroup]="registerForm" (ngSubmit)="signAction()">
        <ion-label style="margin-left: 18px;font-size: 15px;">User Name<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="text" placeholder="Username" formControlName="username" inputmode="text"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Phone Number<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="number" placeholder="Phone Numbe" formControlName="phonenumber" inputmode="text"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Email<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Password<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input placeholder="Password" [type]="showPassword ? 'text': 'password'" formControlName="password"></ion-input>
            <ion-icon [name]="showPassword ? 'eye-off': 'eye'" size="large" (click)="togglePasswordFieldType()"></ion-icon>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Confirm Password<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="password" placeholder="Confirm Password" formControlName="passwordConfirm"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Pincode<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="number" placeholder="Pincode" formControlName="pincode" inputmode="number"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Address<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="text" placeholder="address" formControlName="address" inputmode="text"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Wifi Name<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="text" placeholder="Wifi Name" formControlName="wifiName" inputmode="text"></ion-input>
        </ion-item>
        <ion-label style="margin-left: 18px;font-size: 15px;">Wifi Password<span style="color: red;">*</span></ion-label>
        <ion-item>
            <ion-input type="text" placeholder="Wifi Password" formControlName="wifiPassword" inputmode="text"></ion-input>
        </ion-item>

        


        <ion-button expand="block" type="submit" shape="round" [disabled]="!registerForm.valid">Sign Up</ion-button>
    </form>


</ion-content>
