<ion-content>
    <ion-card style="background: #f5f6f9;"  *ngFor="let sensor of sensorList">
        <!-- <ion-card-header>
            <ion-card-subtitle><strong>{{sensor.userAssignedSensorName}}</strong></ion-card-subtitle>
        </ion-card-header>
     -->
        <ion-card-content>
            <ion-row>
                <ion-col class="card-header" size="5">
                    {{sensor.userAssignedSensorName}}
                </ion-col>
                <ion-col  size="2">
                    
                </ion-col>
                <ion-col class="card-header"size="5" style="text-align: right;">
                    {{getDateInFormat(sensor.createdDate.date) | date: 'dd/MM/yyyy'}}
                </ion-col>

            </ion-row>
            <ion-row>
                <ion-col >
                <p style="color: purple;">{{sensor.userSensorUuid}}</p>
                </ion-col>
            </ion-row>
            
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button  class="btncolor" (click)="addSensorModal('sdsdf')">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
